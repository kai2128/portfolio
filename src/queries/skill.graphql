query SkillQuery {
  skills(first: 1) {
    programmingLanguage {
      ...T
    }
    frontend {
      ...T
    }
    backend {
      ...T
    }
    libraries {
      ...T
    }
    mobile {
      ...T
    }
    database {
      ...T
    }
    cicd {
      ...T
    }
    tools {
      ...T
    }
  }
}

fragment T on Tech {
  name
  iconUrl
}
